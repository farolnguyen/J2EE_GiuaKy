<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Admin | Story Station</title>
    <th:block th:replace="~{admin/admin-layout :: admin-css}"></th:block>
    <th:block th:replace="~{admin/admin-layout :: admin-inline-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{admin/admin-layout :: sidebar}"></th:block>
    
    <main class="admin-main">
        <header class="admin-header">
            <div>
                <h5 class="mb-0">Manage Orders</h5>
            </div>
            <div>
                <form class="d-flex gap-2" method="get">
                    <select name="status" class="form-select" style="width: 200px;">
                        <option value="">All Status</option>
                        <option th:each="s : ${statuses}" th:value="${s.name()}" th:text="${s.displayName}"
                                th:selected="${selectedStatus == s.name()}">Status</option>
                    </select>
                    <button type="submit" class="btn btn-admin">Filter</button>
                </form>
            </div>
        </header>
        
        <div class="admin-content">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}">Success</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="admin-card">
                <div class="admin-card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" th:text="${order.orderNumber}">ORD-001</a>
                                </td>
                                <td>
                                    <strong th:text="${order.user.username}">Customer</strong>
                                    <br>
                                    <small class="text-muted" th:text="${order.user.email}">email@example.com</small>
                                </td>
                                <td th:text="${order.orderItems.size()}">0</td>
                                <td>$<span th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${order.status.name() == 'PENDING'} ? 'bg-warning' : 
                                                          (${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                          (${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                          (${order.status.name() == 'DELIVERED'} ? 'bg-success' : 'bg-danger')))"
                                          th:text="${order.status.displayName}">Pending</span>
                                </td>
                                <td th:text="${#dates.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Jan 01, 2026</td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">View</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="7" class="text-center text-muted py-4">No orders found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{admin/admin-layout :: admin-scripts}"></th:block>
</body>

</html>
