<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin | Story Station</title>
    <th:block th:replace="~{admin/admin-layout :: admin-css}"></th:block>
    <th:block th:replace="~{admin/admin-layout :: admin-inline-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{admin/admin-layout :: sidebar}"></th:block>
    
    <main class="admin-main">
        <header class="admin-header">
            <div>
                <h5 class="mb-0">Manage Users</h5>
            </div>
        </header>
        
        <div class="admin-content">
            <div class="admin-card">
                <div class="admin-card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Provider</th>
                                <th>Status</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td><strong th:text="${user.username}">username</strong></td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td th:text="${user.phone ?: 'N/A'}">N/A</td>
                                <td>
                                    <span class="badge" th:classappend="${user.provider == 'GOOGLE'} ? 'bg-danger' : 'bg-secondary'"
                                          th:text="${user.provider ?: 'LOCAL'}">LOCAL</span>
                                </td>
                                <td>
                                    <span class="badge" th:classappend="${user.enabled} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${user.enabled} ? 'Active' : 'Disabled'">Status</span>
                                    <span th:if="${user.lockedUntil != null && user.lockedUntil.time > #dates.createNow().time}" 
                                          class="badge bg-danger ms-1">Locked</span>
                                </td>
                                <td>
                                    <span th:each="role : ${user.roles}" class="badge bg-primary me-1" 
                                          th:text="${role.name}">ROLE</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <!-- Hide disable button for currently logged-in admin -->
                                        <form th:if="${user.id != currentUserId}" 
                                              th:action="@{/admin/users/{id}/toggle-enabled(id=${user.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm" 
                                                    th:classappend="${user.enabled} ? 'btn-outline-warning' : 'btn-outline-success'">
                                                <span th:text="${user.enabled} ? 'Disable' : 'Enable'">Toggle</span>
                                            </button>
                                        </form>
                                        
                                        <!-- Unlock button if account is locked -->
                                        <form th:if="${user.lockedUntil != null}" 
                                              th:action="@{/admin/users/{id}/unlock(id=${user.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-success">Unlock</button>
                                        </form>
                                        
                                        <!-- Promote to Admin button (only for users without ADMIN role) -->
                                        <form th:if="${!#lists.contains(user.roles.![name], 'ADMIN')}" 
                                              th:action="@{/admin/users/{id}/promote(id=${user.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-primary" 
                                                    title="Promote to Admin">
                                                ↑ Promote
                                            </button>
                                        </form>
                                        
                                        <!-- Demote from Admin button (only for admins who are NOT the current user) -->
                                        <form th:if="${#lists.contains(user.roles.![name], 'ADMIN') and user.id != currentUserId}" 
                                              th:action="@{/admin/users/{id}/demote(id=${user.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                    title="Demote from Admin">
                                                ↓ Demote
                                            </button>
                                        </form>
                                        
                                        <!-- Show badge for current user -->
                                        <span th:if="${user.id == currentUserId}" class="badge bg-info">You</span>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="8" class="text-center text-muted py-4">No users found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{admin/admin-layout :: admin-scripts}"></th:block>
</body>

</html>
