<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - Admin | Story Station</title>
    <th:block th:replace="~{admin/admin-layout :: admin-css}"></th:block>
    <th:block th:replace="~{admin/admin-layout :: admin-inline-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{admin/admin-layout :: sidebar}"></th:block>
    
    <main class="admin-main">
        <header class="admin-header">
            <div>
                <h5 class="mb-0">Manage Books</h5>
            </div>
            <div>
                <a th:href="@{/admin/books/add}" class="btn btn-admin">+ Add New Book</a>
            </div>
        </header>
        
        <div class="admin-content">
            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="admin-card">
                <div class="admin-card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Featured</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.id}">1</td>
                                <td>
                                    <img th:if="${book.imageUrl}" th:src="${book.imageUrl}" 
                                         alt="Cover" style="width: 50px; height: 70px; object-fit: cover;">
                                    <span th:unless="${book.imageUrl}" class="text-muted">No image</span>
                                </td>
                                <td>
                                    <strong th:text="${book.title}">Book Title</strong>
                                    <br>
                                    <small class="text-muted" th:text="${book.category?.name}">Category</small>
                                </td>
                                <td th:text="${book.author}">Author</td>
                                <td>
                                    <span th:if="${book.discount != null && book.discount > 0}">
                                        <del class="text-muted">$<span th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 2, 'POINT')}">0</span></del>
                                        <br>
                                        <span class="text-success">$<span th:text="${#numbers.formatDecimal(book.price * (1 - book.discount/100), 0, 'COMMA', 2, 'POINT')}">0</span></span>
                                    </span>
                                    <span th:unless="${book.discount != null && book.discount > 0}">
                                        $<span th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 2, 'POINT')}">0</span>
                                    </span>
                                </td>
                                <td>
                                    <span class="badge" th:classappend="${book.stock <= 5} ? 'bg-danger' : 'bg-success'" 
                                          th:text="${book.stock}">0</span>
                                </td>
                                <td>
                                    <form th:action="@{/admin/books/toggle-enabled/{id}(id=${book.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm" 
                                                th:classappend="${book.enabled} ? 'btn-success' : 'btn-secondary'">
                                            <span th:text="${book.enabled} ? 'Active' : 'Disabled'">Status</span>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{/admin/books/toggle-featured/{id}(id=${book.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm" 
                                                th:classappend="${book.featured} ? 'btn-warning' : 'btn-outline-secondary'">
                                            <span th:text="${book.featured} ? 'â­ Featured' : 'Set Featured'">Featured</span>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/admin/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                        <a th:href="@{/admin/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(books)}">
                                <td colspan="9" class="text-center text-muted py-4">No books found</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- Pagination -->
                    <div class="d-flex justify-content-between align-items-center mt-3" th:if="${totalPages > 1}">
                        <div>
                            <small class="text-muted">
                                Showing <span th:text="${books.size()}">0</span> of <span th:text="${totalBooks}">0</span> books
                            </small>
                        </div>
                        <nav>
                            <ul class="pagination mb-0">
                                <li class="page-item" th:classappend="${currentPageNum == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/books(page=${currentPageNum - 1}, size=${pageSize})}" 
                                       th:if="${currentPageNum > 0}">Previous</a>
                                    <span class="page-link" th:unless="${currentPageNum > 0}">Previous</span>
                                </li>
                                
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                    th:classappend="${i == currentPageNum} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/books(page=${i}, size=${pageSize})}" 
                                       th:text="${i + 1}">1</a>
                                </li>
                                
                                <li class="page-item" th:classappend="${currentPageNum >= totalPages - 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/books(page=${currentPageNum + 1}, size=${pageSize})}" 
                                       th:if="${currentPageNum < totalPages - 1}">Next</a>
                                    <span class="page-link" th:unless="${currentPageNum < totalPages - 1}">Next</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{admin/admin-layout :: admin-scripts}"></th:block>
</body>

</html>
