<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Station - Your Book Paradise</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/story-station.css}">
    <link th:fragment="animations-css" rel="stylesheet" th:href="@{/css/animations.css}">
</head>

<body>
    <header th:fragment="header" class="ss-header">
        <div class="ss-header-inner">
            <div class="ss-header-left">
                <a href="/" class="ss-brand">Story Station</a>
                <nav class="ss-nav">
                    <a href="/" class="ss-nav-link">Home</a>
                    <a href="/books" class="ss-nav-link">Books</a>
                    <a href="/admin/dashboard" class="ss-nav-link" sec:authorize="hasAuthority('ADMIN')">Admin</a>
                </nav>
            </div>
            
            <div class="ss-nav-actions">
                <a href="/wishlist" class="ss-nav-link" sec:authorize="hasAnyAuthority('ADMIN','USER')" title="Wishlist">‚ù§Ô∏è Wishlist</a>
                <a href="/cart" class="ss-btn ss-btn-secondary ss-cart-badge" sec:authorize="hasAnyAuthority('ADMIN','USER')">
                    üõí Cart
                </a>
                
                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <button class="ss-btn ss-btn-outline dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/profile"><strong>My Profile</strong></a></li>
                        <li><a class="dropdown-item" href="/orders"><strong>My Orders</strong></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" href="/admin/dashboard"><strong>Admin Panel</strong></a></li>
                        <li sec:authorize="hasAuthority('ADMIN')"><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline" id="logoutForm">
                                <button class="dropdown-item text-danger" type="submit"><strong>Logout</strong></button>
                            </form>
                        </li>
                    </ul>
                </div>
                
                <a href="/login" class="ss-btn ss-btn-primary" sec:authorize="!isAuthenticated()">Login</a>
            </div>
        </div>
    </header>

    <main class="ss-main">
        <div th:fragment="content"></div>
    </main>

    <footer th:fragment="footer" class="ss-footer">
        <div class="ss-footer-inner">
            <div>
                <strong>Story Station</strong> &copy; <span th:text="${#dates.year(#dates.createNow())}">2026</span>
            </div>
            <div>
                Built with love by <a href="#">Nguyen Hai Dang</a>
            </div>
        </div>
        <script th:src="@{/js/jquery-4.0.0.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/jwt-interceptor.js}"></script>
        <script>
            function handleLogout() {
                localStorage.removeItem('jwt_token');
                localStorage.removeItem('jwt_user');
                localStorage.removeItem('jwt_original_token');
                document.getElementById('logoutForm').submit();
            }
        </script>
    </footer>
</body>

</html>
