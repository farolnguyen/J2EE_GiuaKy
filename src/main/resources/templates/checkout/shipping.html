<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shipping | Story Station</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <style>
        .checkout-steps { display: flex; justify-content: center; margin-bottom: 2rem; }
        .checkout-step { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; }
        .checkout-step.active { color: var(--terracotta); font-weight: bold; }
        .checkout-step.completed { color: var(--pine-green); }
        .step-number { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #dee2e6; }
        .checkout-step.active .step-number { background: var(--terracotta); color: white; }
        .checkout-step.completed .step-number { background: var(--pine-green); color: white; }
    </style>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="ss-container" style="padding-top: 2rem; margin-bottom: 50px;">
        <!-- Progress Steps -->
        <div class="checkout-steps">
            <div class="checkout-step active">
                <span class="step-number">1</span> Shipping
            </div>
            <div class="checkout-step">
                <span class="step-number">2</span> Payment
            </div>
            <div class="checkout-step">
                <span class="step-number">3</span> Confirm
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="ss-card">
                    <div class="ss-card-header">Shipping Address</div>
                    <div class="ss-card-body">
                        <form th:action="@{/checkout/payment}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Street Address <span class="text-danger">*</span></label>
                                <input type="text" name="shippingAddress" class="form-control ss-form-control" 
                                       th:value="${user.shippingAddress}" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">City <span class="text-danger">*</span></label>
                                    <input type="text" name="shippingCity" class="form-control ss-form-control"
                                           th:value="${user.shippingCity}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Postal Code <span class="text-danger">*</span></label>
                                    <input type="text" name="shippingPostalCode" class="form-control ss-form-control"
                                           th:value="${user.shippingPostalCode}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Country <span class="text-danger">*</span></label>
                                <input type="text" name="shippingCountry" class="form-control ss-form-control"
                                       th:value="${user.shippingCountry ?: 'Vietnam'}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Order Notes (optional)</label>
                                <textarea name="notes" class="form-control ss-form-control" rows="3" 
                                          placeholder="Special instructions for delivery..."></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/cart" class="ss-btn ss-btn-secondary">← Back to Cart</a>
                                <button type="submit" class="ss-btn ss-btn-primary">Continue to Payment →</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="ss-card">
                    <div class="ss-card-header">Order Summary</div>
                    <div class="ss-card-body">
                        <div class="mb-3" th:each="item : ${cartItems}">
                            <div class="d-flex justify-content-between">
                                <span th:text="${item.book.title}">Book</span>
                                <span>x<span th:text="${item.quantity}">1</span></span>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Items (<span th:text="${totalQuantity}">0</span>)</span>
                            <span>$<span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')}">0.00</span></span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span class="text-success">Free</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <strong>Total</strong>
                            <strong style="color: var(--terracotta);">$<span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')}">0.00</span></strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
