<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Confirm | Story Station</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <style>
        .checkout-steps { display: flex; justify-content: center; margin-bottom: 2rem; }
        .checkout-step { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; }
        .checkout-step.active { color: var(--terracotta); font-weight: bold; }
        .checkout-step.completed { color: var(--pine-green); }
        .step-number { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #dee2e6; }
        .checkout-step.active .step-number { background: var(--terracotta); color: white; }
        .checkout-step.completed .step-number { background: var(--pine-green); color: white; }
    </style>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="ss-container" style="padding-top: 2rem; margin-bottom: 50px;">
        <!-- Progress Steps -->
        <div class="checkout-steps">
            <div class="checkout-step completed">
                <span class="step-number">1</span> Shipping
            </div>
            <div class="checkout-step completed">
                <span class="step-number">2</span> Payment
            </div>
            <div class="checkout-step active">
                <span class="step-number">3</span> Confirm
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <!-- Order Items -->
                <div class="ss-card mb-4">
                    <div class="ss-card-header">Order Items</div>
                    <div class="ss-card-body p-0">
                        <table class="table mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Book</th>
                                    <th class="text-center">Qty</th>
                                    <th class="text-end">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${cartItems}">
                                    <td th:text="${item.book.title}">Book Title</td>
                                    <td class="text-center" th:text="${item.quantity}">1</td>
                                    <td class="text-end">$<span th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="ss-card">
                            <div class="ss-card-header">Shipping Address</div>
                            <div class="ss-card-body">
                                <p class="mb-1" th:text="${shippingAddress}">Address</p>
                                <p class="mb-1"><span th:text="${shippingCity}">City</span>, <span th:text="${shippingPostalCode}">Postal</span></p>
                                <p class="mb-0" th:text="${shippingCountry}">Country</p>
                                <p class="mb-0 text-muted" th:if="${notes}"><em>Note: <span th:text="${notes}">Notes</span></em></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ss-card">
                            <div class="ss-card-header">Payment Method</div>
                            <div class="ss-card-body">
                                <p class="mb-0" th:text="${paymentMethod}">Payment Method</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="ss-card">
                    <div class="ss-card-header">Order Total</div>
                    <div class="ss-card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Items (<span th:text="${totalQuantity}">0</span>)</span>
                            <span>$<span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')}">0.00</span></span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span class="text-success">Free</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total</strong>
                            <strong class="fs-4" style="color: var(--terracotta);">$<span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')}">0.00</span></strong>
                        </div>
                        
                        <form th:action="@{/checkout/place-order}" method="post">
                            <button type="submit" class="ss-btn ss-btn-terracotta w-100 justify-content-center">
                                Place Order
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">By placing this order, you agree to our Terms of Service</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
