<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Story Station</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="ss-container" style="padding-top: 2rem;">
        <h2 class="ss-section-title">My Orders</h2>
        
        <div th:if="${orders != null && !orders.isEmpty()}">
            <div class="ss-card">
                <div class="ss-card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Order #</th>
                                <th>Date</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td>
                                    <a th:href="@{/orders/{id}(id=${order.id})}" th:text="${order.orderNumber}">ORD-001</a>
                                </td>
                                <td th:text="${#dates.format(order.orderDate, 'MMM dd, yyyy')}">Jan 01, 2026</td>
                                <td th:text="${order.orderItems.size()}">0</td>
                                <td>$<span th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${order.status.name() == 'PENDING'} ? 'bg-warning' : 
                                                          (${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                          (${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                          (${order.status.name() == 'DELIVERED'} ? 'bg-success' : 'bg-danger')))"
                                          th:text="${order.status.displayName}">Pending</span>
                                </td>
                                <td>
                                    <a th:href="@{/orders/{id}(id=${order.id})}" class="ss-btn ss-btn-secondary" style="padding: 0.25rem 0.75rem;">
                                        View Details
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div th:if="${orders == null || orders.isEmpty()}" class="text-center py-5">
            <h2 class="text-muted">No Orders</h2>
            <h3 class="mt-3">No orders yet</h3>
            <p class="text-muted">When you place an order, it will appear here.</p>
            <a href="/books" class="ss-btn ss-btn-primary">Start Shopping</a>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
