<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container mt-4">
        <h2 class="page-title mb-4">Giỏ Hàng</h2>
        
        <div th:if="${not #lists.isEmpty(cart.cartItems)}">
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Mã sách</th>
                                <th>Tên sách</th>
                                <th>Số lượng</th>
                                <th>Đơn giá</th>
                                <th>Thành tiền</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cart.cartItems}">
                                <td th:text="${item.getBookId()}"></td>
                                <td><strong th:text="${item.getBookName()}"></strong></td>
                                <td style="width: 100px;">
                                    <input type="number" min="1" th:value="${item.getQuantity()}"
                                        th:attr="data-id=${item.getBookId()}" class="form-control form-control-sm quantity">
                                </td>
                                <td th:text="${#numbers.formatDecimal(item.getPrice(), 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                                <td th:text="${#numbers.formatDecimal(item.getPrice() * item.getQuantity(), 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                                <td>
                                    <a class="btn btn-sm btn-outline-danger" th:href="@{/cart/removeFromCart/{id}(id=${item.getBookId()})}">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer bg-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Tổng cộng: <strong th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></strong></h4>
                        <div>
                            <a class="btn btn-outline-danger me-2" th:href="@{/cart/clearCart}">Xóa tất cả</a>
                            <a class="btn btn-success" th:href="@{/cart/checkout}">Thanh toán</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(cart.cartItems)}" class="text-center py-5">
            <h3 class="text-muted">Giỏ hàng trống</h3>
            <p class="text-muted">Hãy thêm sách vào giỏ hàng của bạn</p>
            <a class="btn btn-primary" href="/books">Xem danh sách sách</a>
        </div>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
    <script th:src="@{/js/cart.js}"></script>
</body>

</html>
