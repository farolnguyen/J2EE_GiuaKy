<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Danh Sách Sách</h2>
            <a href="/books/add" class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')">Thêm Sách Mới</a>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <form class="d-flex" th:action="@{/books/search}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm sách..." 
                        aria-label="Search" name="keyword">
                    <button class="btn btn-outline-primary" type="submit">Tìm</button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <span class="text-muted">Sắp xếp: </span>
                <a th:href="@{/books(pageNo=${currentPage}, sortBy='title')}" class="btn btn-sm btn-outline-secondary">Tên</a>
                <a th:href="@{/books(pageNo=${currentPage}, sortBy='author')}" class="btn btn-sm btn-outline-secondary">Tác giả</a>
                <a th:href="@{/books(pageNo=${currentPage}, sortBy='price')}" class="btn btn-sm btn-outline-secondary">Giá</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="book : ${books}">
                <div class="card book-card h-100">
                    <div class="card-body">
                        <span class="badge bg-secondary mb-2" th:text="${book.getCategory().getName()}"></span>
                        <h5 class="card-title" th:text="${book.getTitle()}"></h5>
                        <p class="card-text text-muted">
                            <strong>Tác giả:</strong> <span th:text="${book.getAuthor()}"></span>
                        </p>
                        <p class="card-text book-price">
                            <span th:text="${#numbers.formatDecimal(book.getPrice(), 0, 'COMMA', 0, 'POINT')}"></span> VND
                        </p>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <div class="d-flex flex-wrap gap-1">
                            <a class="btn btn-sm btn-outline-dark" sec:authorize="hasAuthority('ADMIN')"
                                th:href="@{/books/edit/{id}(id=${book.getId()})}">Sửa</a>
                            <a class="btn btn-sm btn-outline-danger" sec:authorize="hasAuthority('ADMIN')"
                                th:href="@{/books/delete/{id}(id=${book.getId()})}" 
                                onclick="return confirm('Bạn có chắc muốn xóa sách này?')">Xóa</a>
                            <form th:action="@{/books/add-to-cart}" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${book.getId()}">
                                <input type="hidden" name="name" th:value="${book.getTitle()}">
                                <input type="hidden" name="price" th:value="${book.getPrice()}">
                                <button type="submit" class="btn btn-sm btn-success" 
                                    onclick="return confirm('Thêm vào giỏ hàng?')">Thêm vào giỏ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-center" th:each="i : ${#numbers.sequence(0, totalPages)}">
                <li class="page-item" th:classappend="${currentPage == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/books(pageNo=${i})}" th:text="${i + 1}"></a>
                </li>
            </ul>
        </nav>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
