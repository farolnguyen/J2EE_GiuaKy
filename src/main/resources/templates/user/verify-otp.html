<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | Story Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .verify-card {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        .verify-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .verify-header h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .verify-header p {
            color: #666;
            font-size: 14px;
        }
        .otp-input {
            font-size: 32px;
            text-align: center;
            letter-spacing: 10px;
            font-weight: bold;
            padding: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .resend-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .icon-header {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .email-display {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="verify-card">
        <div class="verify-header">
            <div class="icon-header">‚úâÔ∏è</div>
            <h2>Verify OTP</h2>
            <p>Enter the 6-digit code sent to your email</p>
        </div>

        <div class="email-display">
            <small class="text-muted">Code sent to:</small><br>
            <strong th:text="${email}">email@example.com</strong>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/forgot-password/verify-otp}" method="post">
            <input type="hidden" name="email" th:value="${email}">
            
            <div class="mb-3">
                <label for="otp" class="form-label text-center w-100">Enter OTP Code</label>
                <input type="text" 
                       class="form-control otp-input" 
                       id="otp" 
                       name="otp" 
                       placeholder="000000"
                       maxlength="6"
                       pattern="[0-9]{6}"
                       required
                       autocomplete="off">
                <small class="text-muted d-block text-center mt-2">
                    ‚è±Ô∏è Valid for 10 minutes
                </small>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">
                ‚úÖ Verify OTP
            </button>
        </form>

        <div class="resend-section">
            <p class="text-muted mb-2">Didn't receive the code?</p>
            <a th:href="@{/forgot-password/resend-otp(email=${email})}" 
               class="btn btn-outline-secondary btn-sm">
                üîÑ Resend OTP
            </a>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/forgot-password}" class="text-decoration-none">
                ‚Üê Back
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus OTP input
        document.getElementById('otp').focus();
        
        // Only allow numbers
        document.getElementById('otp').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
