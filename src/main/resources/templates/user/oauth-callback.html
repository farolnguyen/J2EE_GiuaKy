<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing OAuth Login...</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <style>
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #2563eb;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="background: #f6f7fc;">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow text-center p-5" style="border-radius: 1rem;">
                    <div class="loader mb-4"></div>
                    <h3 class="mb-3">Processing Login...</h3>
                    <p class="text-muted">Please wait while we complete your authentication.</p>
                    <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/jquery-4.0.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/oauth-callback.js}"></script>
</body>
</html>
