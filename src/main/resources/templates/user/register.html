<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Story Station</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <style>
        .register-container { min-height: 100vh; display: flex; flex-direction: column; }
        .register-main { flex: 1; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f5e6d3 0%, #fff 100%); padding: 2rem; }
        .register-card { background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 450px; width: 100%; overflow: hidden; }
        .register-header { background: linear-gradient(135deg, #d4693f 0%, #e07850 100%); color: white; padding: 2rem; text-align: center; }
        .register-header h2 { margin: 0; font-size: 1.5rem; }
        .register-body { padding: 2rem; }
    </style>
</head>

<body>
    <div class="register-container">
        <th:block th:replace="~{layout :: header}"></th:block>
        
        <div class="register-main">
            <div class="register-card">
                <div class="register-header">
                    <h2>Join Story Station</h2>
                    <p style="margin: 0.5rem 0 0; opacity: 0.9;">Create your account and start reading</p>
                </div>
                
                <div class="register-body">
                    <form th:action="@{/register}" method="post">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${errors}" class="alert alert-danger" role="alert">
                            <ul class="mb-0 ps-3">
                                <li th:each="error : ${errors}" th:text="${error}"></li>
                            </ul>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="username">Username <span class="text-danger">*</span></label>
                            <input type="text" class="form-control ss-form-control" required id="username" name="username"
                                placeholder="Choose a username">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control ss-form-control" required id="email" name="email"
                                placeholder="your@email.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control ss-form-control" required id="password" name="password"
                                placeholder="Create a password" minlength="8">
                            <small class="form-text text-muted">
                                At least 8 characters, including uppercase, lowercase, number, and special character
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" for="confirmPassword">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control ss-form-control" required id="confirmPassword" name="confirmPassword"
                                placeholder="Re-enter your password" minlength="8">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label" for="phone">Phone <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control ss-form-control" required id="phone" name="phone"
                                placeholder="0123456789" maxlength="10">
                        </div>
                        
                        <button type="submit" class="ss-btn ss-btn-primary w-100">Create Account</button>

                        <p class="text-center mt-4 mb-0">
                            Already have an account? <a href="/login" style="color: var(--terracotta); font-weight: 600;">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        
        <th:block th:replace="~{layout :: footer}"></th:block>
    </div>
</body>

</html>
