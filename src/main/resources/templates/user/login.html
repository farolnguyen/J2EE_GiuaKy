<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookstore</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body style="background: #f6f7fc;">
    <th:block th:replace="~{layout :: header}"></th:block>
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-3">Login to <strong>Bookstore</strong></h3>
                        <p class="text-center text-secondary mb-4">Choose your login method</p>
                        
                        <!-- OAuth Google Login -->
                        <div class="text-center mb-4">
                            <a href="/oauth2/authorization/google" class="btn btn-danger w-100 btn-lg">
                                <i class="bi bi-google"></i> Login with Google
                            </a>
                        </div>

                        <div class="text-center my-3">
                            <span class="text-muted">───── OR ─────</span>
                        </div>

                        <!-- JWT API Login -->
                        <div id="alertBox" class="alert d-none" role="alert"></div>
                        
                        <form id="jwtLoginForm">
                            <h5 class="mb-3">Login with Username & Password</h5>
                            
                            <div class="form-group mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" required id="username" name="username"
                                    placeholder="Enter username">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" required id="password" name="password"
                                    placeholder="Enter password">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">Login</button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <p class="text-center mb-0">Don't have an account?
                            <a class="text-primary" href="/register">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{layout :: footer}"></th:block>
    <script th:src="@{/js/login.js}"></script>
</body>

</html>
