<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Story Station</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="ss-container" style="padding-top: 2rem; max-width: 600px;">
        <div class="d-flex align-items-center gap-3 mb-4">
            <a href="/profile" class="ss-btn ss-btn-secondary">‚Üê Back</a>
            <h2 class="ss-section-title mb-0">Change Password</h2>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="ss-card">
            <div class="ss-card-body">
                <form th:action="@{/profile/password}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Current Password <span class="text-danger">*</span></label>
                        <input type="password" name="currentPassword" class="form-control ss-form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">New Password <span class="text-danger">*</span></label>
                        <input type="password" name="newPassword" class="form-control ss-form-control" 
                               required minlength="6">
                        <small class="text-muted">At least 6 characters</small>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Confirm New Password <span class="text-danger">*</span></label>
                        <input type="password" name="confirmPassword" class="form-control ss-form-control" 
                               required minlength="6">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="ss-btn ss-btn-primary">Change Password</button>
                        <a href="/profile" class="ss-btn ss-btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="mt-4 p-3 bg-light rounded">
            <h6>üîê Password Tips</h6>
            <ul class="mb-0 small text-muted">
                <li>Use at least 6 characters</li>
                <li>Mix letters, numbers, and symbols for stronger security</li>
                <li>Don't reuse passwords from other sites</li>
            </ul>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
