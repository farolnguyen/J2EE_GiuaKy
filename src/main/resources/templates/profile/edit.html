<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Story Station</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="ss-container" style="padding-top: 2rem; max-width: 600px;">
        <div class="d-flex align-items-center gap-3 mb-4">
            <a href="/profile" class="ss-btn ss-btn-secondary">‚Üê Back</a>
            <h2 class="ss-section-title mb-0">Edit Profile</h2>
        </div>

        <div class="ss-card">
            <div class="ss-card-body">
                <form th:action="@{/profile/edit}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control ss-form-control" th:value="${user.username}" disabled>
                        <small class="text-muted">Username cannot be changed</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control ss-form-control" 
                               th:value="${user.email}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-control ss-form-control" 
                               th:value="${user.phone}" placeholder="0123456789" maxlength="10">
                        <small class="text-muted">10-digit phone number</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="ss-btn ss-btn-primary">Save Changes</button>
                        <a href="/profile" class="ss-btn ss-btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
